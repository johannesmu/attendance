<ion-header>

  <ion-navbar>
    <ion-title>{{this.classname}} Sessions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round (click) = "showSingle()">
    <ion-icon name="add" ></ion-icon>
    &nbsp;
    Add Session
  </button>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            Date
          </ion-col>
          <ion-col>
            start
          </ion-col>
          <ion-col>
            end
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row *ngFor="let session of sessions">
          <ion-col>
            <h4>{{session.date}}</h4>
            <h6 class="session room">{{session.room}}</h6>
          </ion-col>
          <ion-col>
            {{session.start}}
          </ion-col>
          <ion-col>
            {{session.end}}
          </ion-col>
          <ion-col>
            <button ion-button outline color="dark" clear>
              <ion-icon name="create" ></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button outline color="dark" clear>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
