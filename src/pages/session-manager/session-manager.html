<ion-header>

  <ion-navbar>
    <ion-title>{{this.classname}} Sessions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round (click) = "showSingle()">
    <ion-icon name="add" ></ion-icon>
    &nbsp;
    Add Session
  </button>
  <ion-list>
    <ion-item *ngFor="let session of sessions">
      <h2>{{ humanDate( session.date ) }}</h2>
      <h6>start: {{session.start}} end: {{session.end}}</h6>
      <p>location: {{session.room}}</p>
    </ion-item>
  </ion-list>
</ion-content>
