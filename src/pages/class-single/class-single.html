<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>class-single</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Class Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "classname" name="classname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Class Code</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "classcode" name="classcode"></ion-input>
      </ion-item>
      <ion-item text-center>
        <button padding ion-button color="dark" block round outline (click) = "saveClass()">Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
