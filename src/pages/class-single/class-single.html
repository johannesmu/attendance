<ion-header>

  <ion-navbar>
    <ion-title>class-single</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Class ID</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "id" name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Class Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "classname" name="classname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>students</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "students" name="students"></ion-input>
      </ion-item>
  </ion-list>
  </form>
</ion-content>
