<ion-header>

  <ion-navbar>
    <ion-title>{{this.classname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form ngSubmit="saveClass()" [formGroup]="classForm">
    <ion-list>
      <ion-item>
        <ion-label>Class Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="classname" name="classname" required value="{{this.classname}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Class Code</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="classcode" name="classcode" value="{{this.classcode}}"></ion-input>
      </ion-item>
      <ion-item text-center>
        <button padding ion-button color="dark" block round outline (click) = "saveClass()">Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
