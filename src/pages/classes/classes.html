<<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right>
    <button ion-fab><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="checkmark"></ion-icon></button>
      <button ion-fab><ion-icon name="list"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <h4>Existing Classes</h4>
  <ion-list>
    <ion-item *ngFor="let class of classes">
      <h5 (click)="viewSingle(class.id)">{{class.classname}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
