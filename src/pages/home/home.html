<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Today</h2>
      <h4>{{now}}</h4>
    </ion-item>
    <ion-item *ngFor="let class of classes">
      <h4 class="classes classname">{{class.classname}} </h4>
      <h6 color="primary" *ngIf = "class.classcode" class="classes classcode">{{class.classcode}}</h6>
    </ion-item>
  </ion-list>
</ion-content>
