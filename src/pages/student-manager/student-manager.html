
<ion-header>

  <ion-navbar>
    <ion-title>{{this.classname}} {{this.classcode}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round (click) = "showSingle()">
    <ion-icon name="add" ></ion-icon>
    &nbsp;
    Add Student
  </button>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col class="t-label">Student ID</ion-col>
        <ion-col class="t-label">First Name</ion-col>
        <ion-col class="t-label">Last Name</ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor="let student of students">
      <ion-row >
        <ion-col class="student studentid">{{student.studentid}}</ion-col>
        <ion-col class="student student-first-name">{{student.firstname}}</ion-col>
        <ion-col class="student student-last-name">{{student.lastname}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
