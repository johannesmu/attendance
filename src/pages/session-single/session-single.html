<ion-header>

  <ion-navbar>
    <ion-title>{{this.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Session Date</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="date" name="date" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="start" name="start" required (ngModelChange)="setEndTime()"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Session Length</ion-label>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="sessionLength" name="length" (ngModelChange) = "setEndTime()">
          <ion-option value="2">2 hours</ion-option>
          <ion-option value="3">3 hours</ion-option>
          <ion-option value="4">4 hours</ion-option>
          <ion-option value="5">5 hours</ion-option>
          <ion-option value="6">6 hours</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="end" name="end">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Room / Location</ion-label>
      </ion-item>
      <ion-item>
        <ion-input name="room" type="text" placeholder="C04" [(ngModel)]="room"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Generate sessions for the next 12 weeks
        </ion-label>
        <ion-checkbox [(ngModel)]="generate" name="generate"></ion-checkbox>
      </ion-item>
      <ion-item>
        <button ion-button color="dark" (click)="cancel()">Cancel</button>
        <button ion-button color="dark" (click)="saveSessions()">Save</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
