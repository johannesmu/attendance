  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>SessionSingle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Session Date</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="H:mm" pickerFormat="H m" [(ngModel)]="start" name="start"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="H:mm" pickerFormat="H m" [(ngModel)]="end" name="end"></ion-datetime>
      </ion-item>
      <ion-item class="flex">
        <button ion-button color="dark" (click)="cancel()">Cancel</button>
        <button ion-button color="dark">Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
