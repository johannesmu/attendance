<ion-header>

  <ion-navbar>
    <ion-title>{{this.classname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Student ID</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "studentId" name="studentid" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>First Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "studentFirstName" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "studentLastName" name="lastname"></ion-input>
      </ion-item>
      <ion-item class="flex">
        <button ion-button color="dark"  (click) = "cancel()">Cancel</button>
        <button ion-button color="dark"  (click) = "saveStudent()">Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
