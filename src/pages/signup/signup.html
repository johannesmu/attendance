<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h3>Sign up for a free account</h3>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required [(ngModel)] = "username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "password"></ion-input>
    </ion-item>
    <ion-item>
      <button padding ion-button color="dark" block round outline (click) = "signUp()">
        Sign up for free
      </button>
    </ion-item>
    <ion-item>
      {{error}}
    </ion-item>
    <ion-item>
      <button padding ion-button clear block (click) = "goToLogin()">
        Sign into your account instead
      </button>
    </ion-item>
  </ion-list>
</ion-content>
