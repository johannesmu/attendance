<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)] = "username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" required [(ngModel)] = "email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)] = "password" name="password"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <button padding ion-button color="dark" block round outline (click) = "signUp()">
          Sign up for free
        </button>
      </ion-item>
    </ion-list>
  </form>
  <div class="error">
      {{error}}
  </div>
  <button padding ion-button clear block (click) = "goToLogin()">
    Sign into your account instead
  </button>

</ion-content>
