<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <img class="profile-image" src="{{user.photoURL}}">
    </ion-item>
    <ion-item>
      {{user.email}}
    </ion-item>
  </ion-list>
</ion-content>
