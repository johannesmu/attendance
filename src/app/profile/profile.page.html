<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar>
        <img class="profile-image" src="{{profile.picture}}">
      </ion-avatar>
    </ion-item>
    
      <ion-button expand="full">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" value="{{profile.email}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
