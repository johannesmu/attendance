<ion-header>
  <ion-toolbar>
    <ion-title>Sessions for {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h3>Sessions for {{name}}</h3>
    </ion-list-header>
    <ion-list-header>
      <p>{{code}} Starts {{startDate.toDate() | date: "EE, dd/LLL/yyyy" }}</p>
    </ion-list-header>
    <ion-item *ngFor="let session of sessions$ | async">
      <ion-label>{{session.date.toDate() | date: "EE, dd/LLL/yyyy" }} {{session.startTime}} - {{session.endTime}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addSession()">
        Add Session
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
