<ion-header>
  <ion-toolbar>
    <ion-title>Sessions for {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item> 
    <ion-label>Class Name</ion-label>
    <ion-label> {{name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Class Code</ion-label>
    <ion-label>{{code}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-label>{{startDate.toDate() | date: "EE, dd/LLL/yyyy" }}</ion-label>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <ion-button>
        Auto Generate
      </ion-button>
      <ion-button>
        Add
      </ion-button>
      <ion-button>
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
