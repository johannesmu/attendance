<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Classes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button (click)="addClass()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let class of classes | async" lines="full" detailIcon="true" >
      <ion-label> 
        <p>{{class.name}}</p>
        <ion-note>{{class.code}}</ion-note>
      </ion-label>
      <ion-label>
        <p>starts on</p>
        <ion-note>
            {{class.startDate.toDate() | date: "EEEE, dd/LLL/yyyy"}}
        </ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
