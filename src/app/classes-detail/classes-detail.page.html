<ion-header>
  <ion-toolbar >
    <ion-title slot="start">
      <ion-label >{{ editing ? 'Editing' : 'Detail of'}} {{name}}</ion-label> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="classForm">
    <ion-list>
      <ion-item button="true" detail="true" color="primary" (click)="openStudents()">
        <ion-icon slot="start" name="contacts"></ion-icon>
        <ion-label slot="end">Students</ion-label>
      </ion-item>
      <ion-item button="true" detail="true" color="secondary" (click)="openSessions()">
        <ion-icon slot="start" name="time"></ion-icon>
        <ion-label slot="end">Sessions</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Class Name</ion-label>
        <ion-input [readonly]="!editing" formControlName="name" value="{{name}}" [color]="editing ? 'secondary' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Class Code</ion-label>
        <ion-input [readonly]="!editing" formControlName="code" value="{{code}}" [color]="editing ? 'secondary' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Class Start Date</ion-label>
        <!-- use toDate() to convert Firebase timestamp to a javascript date object -->
        <ion-datetime class="editing ? 'write' : 'read'" formControlName="startDate" value="{{startDate.toDate() | date: 'EEEE, dd/LLL/yyyy' }}" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY" [readonly]="!editing"></ion-datetime>
      </ion-item>
      <ion-item>
        <div class="form-buttons">
          <ion-button (click)="close()">Close</ion-button>
          <ion-button (click)="toggleEditing()" [color]="editing ? 'secondary' : 'primary'">Edit</ion-button>
          <ion-button [disabled]="!formChanged && !classForm.valid">Save</ion-button>
        </div>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
