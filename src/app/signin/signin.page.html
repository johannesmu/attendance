<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form id="signin-form" [formGroup]="signInForm" (submit)="signIn()">
      <ion-list>
        <ion-item lines="none">
          <div>
            <h3>Sign In</h3>
            <h5>Sign in to track your students' attendance</h5>
          </div>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email address</ion-label>
          <ion-input type="email" placeholder="user@example.com" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="minimum 6 characters" formControlName="password"></ion-input>
        </ion-item>
        <ion-button color="primary" expand="full" type="submit" [disabled]="!signInForm.valid">Sign in</ion-button>
        <ion-item lines="none">
          <p>Don't have an account? <a href="#" routerLink="/signup">Sign up</a></p>
        </ion-item>
      </ion-list>
      
    </form>
  </ion-content>
